name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        dotnet-version: ['8.0.x', '9.0.x']

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal --filter "Category!=Integration"
    
    - name: Pack
      if: matrix.os == 'ubuntu-latest' && matrix.dotnet-version == '9.0.x'
      run: |
        dotnet pack src/Langfuse.Client/Langfuse.Client.csproj --configuration Release --no-build --output ./artifacts
        dotnet pack src/Langfuse.OpenTelemetry/Langfuse.OpenTelemetry.csproj --configuration Release --no-build --output ./artifacts
    
    - name: Upload artifacts
      if: matrix.os == 'ubuntu-latest' && matrix.dotnet-version == '9.0.x'
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts/*.nupkg
